{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h1>ユーザー登録</h1>
    <form action="{% url 'login_app:signup' %}" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" onclick="link()" value="登録"></p>
    </form>
    <script>
        function link()
        {
            location.href = "{% url 'login_app:title' %}";
        }
    </script>
</body>
</html>
