{% load static %}
{% load widget_tweaks %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ユーザー登録</title>
        <meta name="description" content="Hackathon_MML">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <h1>Geek Touch Typer</h1>
        </header>
        <img src="static/img/mitechan_clear.png" alt="ニコニコ見てちゃん" class="mite">
        <div class="box-container">
            <div class="box">
                <h1>ユーザー登録</h1>
                <form action="{% url 'login_app:signup' %}" method="post">
                {% csrf_token %}
                    <p>{{ form.as_p}}</p>
                    <p><input class="button" type="submit" onclick="link()" value="登録"></p>
                </form>
            </div>
        </div>
        <footer>
            <p>Produced by MML</p>
        </footer>
    </body>
    <script>
        function link()
        {
            location.href = "{% url 'login_app:title' %}";
        }
    </script>
</html>
