{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>目指せ！タッチタイパーマン！</title>
        <meta name="description" content="Hackathon_MML">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header>
            <h1>目指せ！タッチタイパーマン！</h1>
        </header>
        <main>
            <div class="box">    
                <div class="description">
                    <p>既にユーザー登録済みの人はこちら</p>
                </div>
                <input class = "button" type="button" onclick="link1()" value="ログイン">
                <div class="separator"></div>
                <div class="description">
                    <p>まだユーザー登録をしていない人はこちら</p>
                </div>
                <input class = "button" type="button" onclick="link2()" value="新規登録">
            </div>
        </main>
        <footer>
            <p>Created by MML</p>
        </footer>
        <script>
         function link1()
         {
            location.href ="{% url 'login_app:login' %}";
         }
         function link2()
         {
            location.href ="{% url 'login_app:signup' %}";
         }
        </script>
    </body>
</html>
