<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>目指せ！タッチタイパーマン！（仮）</title>
        <meta name="description" content="Hackathon_MML">
        <!-- <link rel="stylesheet" href="{% static 'style.css' %}"> -->
    </head>
    <body>
        <div class="container">
            <h1>目指せ！タッチタイパーマン！（仮）</h1>
            <div id="start-screen">
                <input class = "button" type="button" onclick="link1()" value="ログイン">
                {% comment %} <input class = "button" type="button" value="ログイン"> {% endcomment %}
                <input class = "button" type="button" onclick="link2()" value="新規登録">
            </div>
        </div>
        <script>
         function link1()
         {
            location.href ="{% url 'login_app:login' %}";
         }
         function link2()
         {
            location.href ="{% url 'login_app:signup' %}";
         }

        </script>
    </body>
</html>
